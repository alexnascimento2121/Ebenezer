<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
       		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favIcon/favicon.png']}" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <h:outputScript library="js" name="mascara.js" />
        <title>Ebenezer</title>
        
        <h:outputStylesheet library="css" name="login.css" />
        <h:outputScript library="js" name="mascara.js" />
    </h:head>

    <h:body styleClass="hold-transition login-page">
    <p:growl id="msgGlobal" />
    
     <div class="login-box">
            <div class="login-logo">
                <b>Ebenezer</b>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form id="form">
                    <p class="login-box-msg">Entre para iniciar sua sessão</p>

                    <div class="form-group has-feedback">
                        <p:inputText value="#{autenticacaoController.usuarioLogado.login}" maxlength="14" type="text" styleClass="form-control" placeholder="Digite seu Login" 
                        required="true" requiredMessage="O Campo CPF/CNPJ é Obrigatório!" onkeypress="mascara(this, cpfCnpj);"/>
                        <i class="fa fa-envelope form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{autenticacaoController.usuarioLogado.senha}" type="password" styleClass="form-control" placeholder="Digite sua Senha" 
                        required="true" requiredMessage="O Campo Senha é Obrigatório!"/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="row">
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{autenticacaoController.autenticar}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Logar" update="@form"/>
                        </div>
                    </div>
                </h:form>

            </div>
        </div>
        
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
				<p:graphicImage library="carregar" name="ajax-loader.gif" />
		</p:dialog>
        
    </h:body>

</html>
