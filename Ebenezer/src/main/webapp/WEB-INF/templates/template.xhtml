<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                template="/admin.xhtml">

    <ui:define name="head">
        <title>Ebenezer</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favIcon/favicon.png']}" />
        
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        
        <h:outputStylesheet library="css" name="estilos.css" />
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="starter.css"/>
        
        <h:outputScript library="js" name="mascara.js" />
		<h:outputScript library="js" name="locales.js" />
	
        <p:growl id="msgGlobal" closable="true" />
        
        <p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			<p:graphicImage library="carregar" name="ajax-loader.gif" />
		</p:dialog>
	
		<p:confirmDialog global="true" >
			<p:commandButton value="Sim" icon="fa fa-check" type="button" styleClass="ui-confirmdialog-yes btn-success" />
			<p:commandButton value="NÃ£o" icon="fa fa-close" type="button" styleClass="ui-confirmdialog-no btn-danger" />
		</p:confirmDialog>
    </ui:define>
    
    <ui:define name="metadata">
        <ui:param name="renderMessages" value="false"/>
    </ui:define>

    <ui:define name="logo">
        Ebenezer
    </ui:define>

    <ui:define name="logo-mini">
        EBZ
    </ui:define>

     <ui:define name="menu">
         <ui:include src="/includes/menu.xhtml"/>
     </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>
    
    <!-- below is just an example on how to define more tabs for control sidebar --> 
    <ui:define name="controlsidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ui:define>

   <ui:define name="controlsidebar-content">
        <ui:include src="/includes/controlsidebar-tabs-content.xhtml"/>
    </ui:define>

    <ui:define name="footer">
          <a target="_blank"
           href="https://github.com/adminfaces/">
            Copyright (C) 2017 - AdminFaces
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>#{msg['starter.version']}</i>
        </div>

    </ui:define>
    
</ui:composition>
